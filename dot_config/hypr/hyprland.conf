# Enviorment Variables
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,qt6ct
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_SCALE,2
env = ELECTRON_OZONE_PLATFORM_HINT,wayland
env = XCURSOR_THEME,Capitaine Cursors (Gruvbox)
env = XCURSOR_SIZE,24
env = HYPRCURSOR_THEME,Capitaine Gruvbox
env = HYPRCURSOR_SIZE,24
env = WOBSOCK,$XDG_RUNTIME_DIR/wob.sock
env = GTK_THEME,Colloid-Green-Dark-Gruvbox
env = XDG_MENU_PREFIX,arch-

# Monitors
monitor=,preffered, auto, 1
monitor=eDP-1, highres, auto, 2
monitor=DP-2,preffered, auto, 1

# Start Autostart apps
exec-once = dex -a
# Start background apps 
exec-once = hyprpaper & waybar & hypridle
# Setup clipboard
exec-once = wl-paste --type image --watch cliphist store & wl-paste --type text --watch cliphist store
# Create wob-sock
exec-once = rm -f $WOBSOCK && mkfifo $WOBSOCK && tail -f $WOBSOCK | wob
# Start polkitagent
exec-once = systemctl --user start hyprpolkitagent


# Window Rules
windowrulev2 = float,class:^(firefox)$,title:^(Picture-in-Picture)$ # Make firefox picture in picture float
windowrulev2 = move 100%-584 50,class:^(firefox)$,title:^(Picture-in-Picture)$ # Make firefox picture in picture in top right
windowrulev2 = size 564 317,class:^(firefox)$,title:^(Picture-in-Picture)$ # Make firefox picture in picture 1/4 of screen 
windowrulev2 = pin,class:^(firefox)$,title:^(Picture-in-Picture)$ # Make firefox picture in picture pinned 
windowrulev2 = float,class:^(thunderbird)$,title:^(Edit Item)|(Calendar Reminders)|(TbSync account manager)$ # Make some thunderbird windows float

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
	    clickfinger_behavior = yes
        disable_while_typing = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgb(B8BB26)
    col.inactive_border = rgb(A79883)
    layout = dwindle
}

decoration {
    rounding = 10

    blur {
        enabled = false
        size = 3
        passes = 1
        new_optimizations = true
    }

   }

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

misc {
    vfr = true
    focus_on_activate = true
    disable_hyprland_logo = true
}

xwayland {
  force_zero_scaling = false
}

$mainMod = SUPER
$specialMod = ALT
$terminal = ghostty -e

# Application Bindings
bind = $mainMod, Q, exec, ghostty
bind = $mainMod, E, exec, $terminal yazi
bind = $mainMod, I, exec, firefox
bind = $mainMod, T, exec, $terminal btop --force-utf

# Menu Bindings
bind = $mainMod, R, exec, tofi-drun -c .config/tofi/runner --drun-launch=true
bind = $mainMod, N, exec, [float; size 788 490; center; pin] iwgtk
bind = $mainMod, B, exec, [float; size 1000 400; center; pin] $terminal bluetuith
bind = $mainMod, H, exec, cliphist list | tofi -c .config/tofi/clipboard | cliphist decode | wl-copy

# Brightness control
binde = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+ | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
binde = ,XF86MonBrightnessDown, exec, brightnessctl set 5%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
binde = SHIFT, XF86MonBrightnessUp, exec, brightnessctl set 1%+ | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK
binde = SHIFT, XF86MonBrightnessDown, exec, brightnessctl set 1%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $WOBSOCK

# Media control
bind = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
binde = ,XF86AudioLowerVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && wpctl get-volume @DEFAULT_AUDIO_SINK@ | sed 's/[^0-9]//g' > $WOBSOCK
binde = ,XF86AudioRaiseVolume, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ 0 && wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+ && wpctl get-volume @DEFAULT_AUDIO_SINK@ | sed 's/[^0-9]//g' > $WOBSOCK
bind = ,XF86AudioPrev, exec, playerctl previous
bind = ,XF86AudioPlay, exec, playerctl play-pause
bind = ,XF86AudioNext, exec, playerctl next

# Screenshot
bind = ,Print, exec, grimblast copy screen
bind = SHIFT, Print, exec, grimblast copy area

# Misc
# Restart Waybar
bind = $mainMod, W, exec, pkill waybar; waybar

# Window control
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F, fullscreen,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Special Workspaces
bind = $specialMod SHIFT, n, movetoworkspace, special
bind = $specialMod, n, toggleSpecialWorkspace

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
