general {
    no_fade_in = true
}

background {
    monitor =
    path = /home/yohan/Pictures/wallpaper.png # only png supported for now
    color = rgba(25, 20, 20, 1.0)

    blur_passes = 3
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
    immediate_render = true
}

input-field {
    monitor =
    size = 200, 50
    outline_thickness = 2
    dots_size = 0.25 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.15 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = false
    outer_color = rgb(168, 153, 132)
    inner_color = rgb(189, 174, 147)
    font_color = rgb(40, 40, 40)
    fade_on_empty = true
    placeholder_text = <i>Input Password...</i> # Text rendered in the input box when it's empty.
    hide_input = false

    position = 0, -20
    halign = center
    valign = center
}
